<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" >
    <script defer src="/static/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container-fluid p-1 bg-primary text-white text-center">
        <div class="row">
            <div class="col-2 text-start">
                <img src="{% static 'images/pp100.jpg' %}" width="100"
                           height="100">
            </div>
            <div class="col-10 ">
                <h1>Заголовок с логотипом</h1>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row bg-warning text-center">
            <h6>
                <a href="{% url 'name_index_page_1' %}">Страница 1</a>
                <a href="{% url 'name_page_2' %}">Страница 2</a>
                <a href="{% url 'name_page_3' %}">Страница 3</a>
            </h6>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row text-center text-primary fs-1 fw-bold">
            <div>{% block header%}
                 {% endblock header %}
            </div>
        </div>
        <div class="row text-center text-body">
             <div class="col-2 ">
                 {% block sidebar %}
                 <nav class="nav flex-column">
                    <a class="nav-link" href="{% url 'name_index_page_1' %}">Страница 1</a>
                    <a class="nav-link" href="{% url 'name_page_2' %}">Страница 2</a>
                    <a class="nav-link" href="{% url 'name_page_3' %}">Страница 3</a>
                 </nav>
                 {% endblock sidebar %}
            </div>
            <div class="col-10" >
                <div class="row text-center">
                 {% block content%}
                 {% endblock content %}
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row bg-primary text-center text-white lh-1">
            {% block footer %}
                <p>Подвал</p>
            {% endblock footer%}
        </div>
    </div>
</body>
</html>
